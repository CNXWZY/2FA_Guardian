<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="2FA Guardian - 安全、私密、现代化的两步验证代码生成器">
  <title>2FA Guardian - TOTP 验证码生成器</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>2FA Guardian</h1>
      <p class="subtitle">安全的两步验证工具</p>
    </header>

    <main>
      <div class="add-account">
        <div class="label">添加新账号</div>
        <input type="text" id="accountName" placeholder="账号名称（可选，如：Google, GitHub）" autocomplete="off">
        <input type="text" id="secretKey" placeholder="2FA 密钥（Base32 格式）" autocomplete="off">
        <button id="addBtn">
          <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="margin-right: 6px; vertical-align: text-bottom;">
            <line x1="12" y1="5" x2="12" y2="19"></line>
            <line x1="5" y1="12" x2="19" y2="12"></line>
          </svg>
          添加账号
        </button>
      </div>

      <div class="accounts-list" id="accountsList"></div>

      <div id="emptyState" class="empty-state">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
          <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
          <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
        </svg>
        <p>暂无账号</p>
        <p class="hint">添加您的 2FA 密钥开始使用<br>密钥仅存储在本地，不会上传到服务器</p>
      </div>
    </main>

    <footer>
      <button id="clearAll" class="clear-all">清空所有账号</button>
    </footer>
  </div>

  <div id="toast" class="toast"></div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.2.0/crypto-js.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
